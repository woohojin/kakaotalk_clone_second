<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <div class="main-header">
      <div class="main-header__title">
        <span>Find</span>
      </div>
      <div class="main-header__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="main-header__icons">
        <i class="fas fa-cog fa-lg"></i>
        <div class="settings-badge">
          <div class="settings-badge__body"></div>
        </div>
      </div>
    </div>

    <div class="find-header">
      <div class="find-header__icons">
        <div class="find-header__icons__icon">
          <i class="fas fa-qrcode fa-2x"></i>
        </div>
        <div class="find-header__icons__icon">
          <i class="far fa-address-book fa-2x"></i>
        </div>
        <div class="find-header__icons__icon">
          <i class="far fa-id-badge fa-2x"></i>
        </div>
        <div class="find-header__icons__icon">
          <i class="far fa-envelope fa-2x"></i>
        </div>
      </div>

      <div class="find-header__column">
        <div class="find-header__column__text">QR Code</div>
        <div class="find-header__column__text">Add by<br />Contacts</div>
        <div class="find-header__column__text">Add by ID</div>
        <div class="find-header__column__text">Invite</div>
      </div>
    </div>

    <div class="find-recommend">
      <div class="find-recommend__header">
        <div class="find-recommend__header__title">Recommended Friends</div>
      </div>
      <div class="find-recommend__body">
        <div class="find-recommend__body__column">You have no recommended friends.</div>
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <div class="open-chat__header__column">Open Chat</div>
        <div class="open-chat__header__column">Go to Openchat Home</div>
        <div class="open-chat__header__icon">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="open-chat__body">
        <div class="open-chat__body__column">
          <div class="open-chat__body__column__hash">
            <div class="open-chat__body__column__hash__title">#Nicolas</div>
            <div class="open-chat__body__column__hash__subtitle">#Nomad#Html5#CSS3</div>
          </div>
          <div class="open-chat__body__column__members">
            <div class="open-chat__body__column__members__image">
              <img src="img/nicolas.jpg" />
            </div>
            <div class="open-chat__body__column__members__text">802 members</div>
            <div class="open-chat__body__column__members__divide"></div>
            <div class="open-chat__body__column__members__text">Active</div>
          </div>
        </div>
        <div class="open-chat__profile">
          <div class="open-chat__profile__image">
            <img src="img/nicolas.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="nav-small-badge">
            <div class="nav-small-badge__body"></div>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
