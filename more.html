<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <div class="main-header">
      <div class="main-header__title">
        <span>More </span>
      </div>
      <div class="main-header__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
      <div class="main-header__icons">
        <i class="fas fa-music fa-lg"></i>
      </div>
      <div class="main-header__icons">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div class="user-profile">
      <div class="user-profile__image">
        <img src="img/nicolas.jpg" />
      </div>
      <div class="user-profile__column">
        <div class="user-profile__column__title">Nicolas</div>
        <div class="user-profile__column__subtitle more--profile">+1 787-493-4219</div>
      </div>
      <div class="user-profile__icons">
        <div class="user-profile__icon">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
    </div>
  </body>

  <div class="more-menu">
    <div class="more-menu__icons">
      <div class="more-first-line">
        <div class="more-menu__icon">
          <i class="far fa-calendar"></i>
          <div class="more-menu__text">Calender</div>
        </div>
        <div class="more-menu__icon">
          <i class="fas fa-download"></i>
          <div class="more-menu__text">Download</div>
        </div>
        <div class="more-menu__icon">
          <i class="far fa-grin"></i>
          <div class="more-menu__text">Emoticons</div>
        </div>
        <div class="more-menu__icon">
          <i class="fas fa-brush"></i>
          <div class="more-menu__text">Themes</div>
        </div>
      </div>
      <div class="more-second-line">
        <div class="more-menu__icon">
          <i class="far fa-user"></i>
          <div class="more-menu__text">Account</div>
        </div>
        <div class="more-menu__icon">
          <i class="far fa-comments"></i>
          <div class="more-menu__text">Openchat</div>
        </div>
      </div>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
          <div class="nav-badge">
            <div class="nav-badge__body">
              <div class="nav-badge__body__text">1</div>
            </div>
          </div>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html">
          <i class="fas fa-ellipsis-h fa-2x"></i>
          <div class="nav-small-badge">
            <div class="nav-small-badge__body"></div>
          </div>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
